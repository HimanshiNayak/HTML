    <label for ="personal details">Personal Details</label>
    
    <!-- <legend for="personal details">Peronal Details:</legend> -- wont come with the 1 .. will come on the top>
    gives title to the form -->
    <br><br>
        <lable for ="fname">First name: </lable>
        <input type ="text" id="fname" name="fname">

        <lable for="lname">Last name:</lable>
        <input  type ="text"id ="lname" name ="lname">

        <br><br>

        <!-- radio: used to slet only one at a time -->
        <!-- to selet one at a time thaye shold have same name
        otherwise they an selet multiple things -->
        <lable for ="gender">Choose your gender: </lable>
        <input type="radio" id = "male" value="male" name="gender">
        <lable for ="male">Male</lable>
        
        <input type="radio" id = "female" value="female" name="gender">
        <lable for ="female">Female</lable>

        <input type="radio" id = "others" value="others" name="gender">
        <lable for ="others">Others</lable>

        <br><br>

        <!-- //checkbox: used to selete zero aor more at a time -->
        <lable for="hobbies" >tick mark your hobbies:</lable>
        <input id="pl" type="checkbox" value="pl">
        <lable for="pl">Outing</lable>
        <input id="p"  type="checkbox" value="p">
        <lable for="p">Reading</lable>
        <input id="l"type="checkbox" value="l">
        <lable for="l">Writing</lable>
        <input id="a"  type="checkbox"value="a">
        <lable for="a">Swimming</lable>

        <br><br>

        <!-- for input text is the default type -->
        <lable for="email">Email:</lable>
        <input type ="text" id ="email" name ="email">
        
        <br><br>

        <!--  to create a dropdown -->
        <lable for="address">State</lable>
        <select name="states" id ="address">
            <option value ="Uttar Pradesh">Uttar Pradesh</option>
            <option value ="Madhya Pradesh">Madhya Pradesh</option>
            <option value ="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
        </select>
        
        <br><br>

        <!-- to create the upload file format -->
        <lable for="file">Upload</lable>
        <input type="file" id="file">

        <br><br>

        <lable for ="pass">Password</lable>
        <input type="password" id ="pass" name ="pass" placeholder ="enter a strong password"><br><br>
        <!-- in input type when we write password then while typying the password it shows dots not the letters -->
        <lable for="datepicker">Choose date</lable>
        <input type="date" id ="datepicker">
        
        <br><br>

        <!-- to create a text area -->

        <textarea name ="textarea1" id ="textarea1" cols="35" rows ="20" placeholder ="Enter text here..."></textarea>
        
        <br><br>

        <button>Submit</button>

    </fieldset>
    </form>
