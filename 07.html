<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="UTF-8">
    <title>table</title>
    </head>
    <body>
        <!--th :- for table heading (bold )
        td :- table data
    tr:- table row-->
    <div><!-- so that we can give some background and all-->
        <table>
            <caption>its thye most famous game amongst the students.</caption>
            <thead>
                <tr>
                    <th>S.No.</th>
                    <th>Person</th>
                    <th colspan="2">Place</th><!--colspan gives one header name to 2-3 cols-->
                    <!--th>Animal</th-->
                    <th>Thing</th>
                </tr>
            </thead>
            
            <tbody>
                <tr>
                    <td>1</td>
                   <td>Abhijeet</td>
                   <td>Agra</td>
                   <td>Anaconda</td>
                   <td>Apple</td>
                
                </tr>
            </tbody>
                    
            <tbody>
                 <tr>
                     <td>2</td>
                       <td>Himani</td>
                       <td>pune</td>
                       <td>Horse</td>
                       <td>Holy book</td>
                
                </tr>
            </tbody>
                       
                     
            <tr>
                <td>3</td>
                  <td>Nandini</td>
                  <td>Nainital</td>
                  <td>Nightangle</td>
                  <td>Nest</td>
            </tr>
        </table>
<!--caption:- what is the table about-->
<!--thead :- to wrap the header  ie. th part-->
<!--tbody :- to  wrap up the td part-->
    </div>
    </body>
</html>
