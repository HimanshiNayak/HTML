<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
    <style>
        .blue{
            background-color: darkred;
            color: cornsilk;
        }
        .one{
            background-color: burlywood;
            color: darkmagenta;
        }
        .red{
            background-color: cyan;
            color:darkblue
        }
        .green{
            background-color: chartreuse;
            color: black;
        }
        /* the style given later to thesame element rules */
    </style>
</head>
<body>
    <div class="blue">This is the first question.
    
    </div>
    <div id="head" style = "background-color: aquamarine; color: black;" >

        <h1>this is question2</h1>
    </div>
    <div class="one">
        <h2>This is question3</h2>
        this is first
    </div>
    <div class="one">
        this is second
    </div>
<span class="one">
    this is third
</span>
<div class="one" id="blue">
    this is fourth
</div>
<div class="red green"><h3>This is question4</h3></div>
    <!-- ctrl+enter , next line -->
    <!-- we can put multiple css classes on one element -->



</body>
</html>
